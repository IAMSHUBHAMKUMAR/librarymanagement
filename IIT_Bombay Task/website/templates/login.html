{% extends 'base.html' %}{%block title%}Login{%endblock%}

{% block content %}
<form method="POST">
    <h3 align="center">Login</h3>
    <div class="form=group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
    </div>
    <div class="form=group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
    </div>
    <br />
    <p>Please select:</p>
    <input type="radio" id="html" name="member_type" value="librarian" required>
    <label for="html">Librarian</label><br>
    <input type="radio" id="css" name="member_type" value="member">
    <label for="css">Member</label><br>
    <button type="submit" class="btn btn-primary">Login</button>
{% endblock %}
